{{ define "main" }}
    <section class="flex flex-col-reverse md:flex-row justify-between">
    <div class="w-100 text-center self-center md:text-left flex align-middle">
        <div class="self-center">
            <h1 class="text-2xl font-semibold">{{ .Title }} <span>&#129488;</span></h1>
            <!-- <p class="font-normal italic text-sm mb-3"></p>
            <p class="font-normal text-sm mt-3"></p>  -->
        </div>
    </div>
  </section>


  <ul class="space-y-4 pt-4">
    {{ range .Pages }}
    <li>
      <a href="{{ .RelPermalink }}" class="block bg-gray-100 border border-gray-300 text-gray-600 px-4 py-2 rounded-lg hover:bg-gray-200 transition duration-150 ease-in-out hover:text-blue-600 font-medium">
        {{ .LinkTitle }}
      </a>
    </li>
    {{ end }}
  </ul>



{{ end }}
